<h1>Empleados</h1>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Cargo</th>
        <th scope="col">Area</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of empleados">
        <th scope="row">{{e.id}}</th>
        <td>
          <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="e.nombre">
        </td>
        <td>
          <input type="text" class="form-control" placeholder="Cedula" minlength="10" maxlength="10" [(ngModel)]="e.cedula">
        </td>
        <td>
          <select class="form-select"  [(ngModel)]="e.cargoId">
            <option value="">Seleccione una Cargo</option>
            <option *ngFor="let cargo of cargos" [value]="cargo.id">{{cargo.nombre}}</option>
          </select>
        </td>
        <td>
          <select class="form-select"  [(ngModel)]="e.areaId">
            <option value="0">Seleccione una Area</option>
            <option *ngFor="let area of areas" [value]="area.id">{{area.nombre}}</option>
      </select>
    </td>
        <td>
          <Button class="btn btn-primary" (click)="editar(e)" >Editar</Button>
          <Button class="btn btn-danger" (click)="eliminar(e)">Eliminar</Button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
