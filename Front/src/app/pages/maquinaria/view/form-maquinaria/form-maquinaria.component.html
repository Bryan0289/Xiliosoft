<div class="card">
    <div class="card-body">
        <h5 class="card-title">Maquinaria</h5>
        <hr>
            <form [formGroup]="maquinariaForm" (submit)="guardar()" >

            <div class="row p-1">
                <div class="col-4">Serie</div>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="serie">
                </div>
                <small *ngIf="validar('serie')" class="error">
                    La Serie es requerida
                </small>
            </div>
            <div class="row p-1">
                <div class="col-4">Descripcion</div>
                <div class="col-8">

                    <textarea formControlName="descripcion" class="form-control">
                    </textarea>
                </div>
                <small *ngIf="validar('descripcion')" class="error">
                    La Descripcion es requerida
                </small>
            </div>


            <div class="col-12 pt-4">

                <button type="submit" class="btn btn-primary form-control">Crear</button>
            </div>
        </form>
    </div>
</div>
